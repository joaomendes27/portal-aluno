version: "3"
services:
  db:
    image: postgres:16-alpine
    container_name: portal-aluno-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - portal-db-data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT}:5432"
    networks:
      - portal-network

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: portal-aluno-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS}
    ports:
      - "${RABBITMQ_PORT}:5672"
      - "${RABBITMQ_MANAGEMENT_PORT}:15672"
    volumes:
      - portal-rabbitmq-data:/var/lib/rabbitmq
    networks:
      - portal-network

volumes:
  portal-db-data:
  portal-rabbitmq-data:

networks:
  portal-network:
    driver: bridge
