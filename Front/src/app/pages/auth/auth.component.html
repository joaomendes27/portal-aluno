<div class="auth-container">
  <div class="auth-header">
    <div class="auth-logo">
      <span>Cooks Academy</span>
    </div>
    <div class="auth-title">
      <h1>Portal do Aluno</h1>
      <p>Bem-vindo à sua área acadêmica</p>
    </div>
  </div>
  <div class="auth-body">
    <app-toggle
      [options]="userTypeOptions"
      [value]="userType"
      (valueChange)="setUserType($event)"
    ></app-toggle>
    <form class="auth-form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <app-input
          [label]="loginLabel"
          [placeholder]="loginLabel"
          id="login"
        ></app-input>
      </div>
      <div class="form-group">
        <app-input label="Senha" placeholder="Senha" id="password"></app-input>
      </div>
      <app-button label="Acessar"></app-button>
    </form>
    <div class="quick-access">
      <span>Acesso rápido</span>
    </div>
    <div class="auth-footer">
      <a href="#">Precisa de ajuda? Fale conosco</a>
      <p>© Universidade Federal do Cooks - UFCooks</p>
    </div>
  </div>
</div>
